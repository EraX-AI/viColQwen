<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Model Architecture Diagram -->
  <g transform="translate(50, 50)">
    <!-- Title -->
    <text x="350" y="20" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">viPolyQwen Model Architecture</text>
    
    <!-- Input Section -->
    <rect x="50" y="50" width="150" height="80" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" />
    <text x="125" y="90" font-family="Arial" font-size="14" text-anchor="middle">Multimodal Input</text>
    <text x="125" y="110" font-family="Arial" font-size="12" text-anchor="middle">(Text + Images)</text>
    
    <!-- Prefix Section -->
    <rect x="50" y="160" width="150" height="60" rx="5" fill="#fff8e1" stroke="#ffc107" stroke-width="2" />
    <text x="125" y="190" font-family="Arial" font-size="14" text-anchor="middle">Task Prefix</text>
    <text x="125" y="210" font-family="Arial" font-size="10" text-anchor="middle">&lt;ocr&gt;, &lt;text_pair&gt;, etc.</text>
    
    <!-- Encoder Section -->
    <rect x="250" y="50" width="180" height="170" rx="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" />
    <text x="340" y="90" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Qwen2-VL-2B-Instruct</text>
    <text x="340" y="110" font-family="Arial" font-size="12" text-anchor="middle">Multimodal Encoder</text>
    <text x="340" y="170" font-family="Arial" font-size="12" text-anchor="middle">Hidden States</text>
    <text x="340" y="190" font-family="Arial" font-size="10" text-anchor="middle">H ∈ ℝⁿˣᵈ</text>
    
    <!-- Pooling Section -->
    <rect x="480" y="50" width="160" height="80" rx="5" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" />
    <text x="560" y="90" font-family="Arial" font-size="14" text-anchor="middle">Attention Pooling</text>
    <text x="560" y="110" font-family="Arial" font-size="10" text-anchor="middle">∑αᵢhᵢ</text>
    
    <!-- Projection Section -->
    <rect x="480" y="140" width="160" height="80" rx="5" fill="#ffebee" stroke="#f44336" stroke-width="2" />
    <text x="560" y="180" font-family="Arial" font-size="14" text-anchor="middle">Projection + LayerNorm</text>
    <text x="560" y="200" font-family="Arial" font-size="10" text-anchor="middle">→ 1024-dimensional</text>
    
    <!-- Embedding Output -->
    <rect x="690" y="95" width="100" height="80" rx="5" fill="#e0f7fa" stroke="#00bcd4" stroke-width="2" />
    <text x="740" y="135" font-family="Arial" font-size="14" text-anchor="middle">Embedding</text>
    <text x="740" y="155" font-family="Arial" font-size="10" text-anchor="middle">e ∈ ℝ¹⁰²⁴</text>
    
    <!-- Arrows -->
    <line x1="200" y1="90" x2="250" y2="90" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
    <line x1="125" y1="130" x2="125" y2="160" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
    <line x1="200" y1="190" x2="250" y2="135" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
    <line x1="430" y1="90" x2="480" y2="90" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
    <line x1="560" y1="130" x2="560" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
    <line x1="640" y1="180" x2="690" y2="135" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
    
    <!-- Arrow marker definition -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
      </marker>
    </defs>
  </g>
  
  <!-- Attention Pooling Diagram -->
  <g transform="translate(50, 300)">
    <!-- Title -->
    <text x="350" y="20" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Attention Pooling Mechanism</text>
    
    <!-- Hidden States -->
    <rect x="50" y="40" width="160" height="200" rx="5" fill="#e8eaf6" stroke="#3f51b5" stroke-width="2" />
    <text x="130" y="60" font-family="Arial" font-size="14" text-anchor="middle">Hidden States H</text>
    
    <!-- Individual states -->
    <rect x="70" y="70" width="120" height="25" rx="3" fill="#c5cae9" stroke="#3f51b5" stroke-width="1" />
    <text x="130" y="87" font-family="Arial" font-size="12" text-anchor="middle">h₁</text>
    
    <rect x="70" y="105" width="120" height="25" rx="3" fill="#c5cae9" stroke="#3f51b5" stroke-width="1" />
    <text x="130" y="122" font-family="Arial" font-size="12" text-anchor="middle">h₂</text>
    
    <rect x="70" y="140" width="120" height="25" rx="3" fill="#c5cae9" stroke="#3f51b5" stroke-width="1" />
    <text x="130" y="157" font-family="Arial" font-size="12" text-anchor="middle">h₃</text>
    
    <text x="130" y="185" font-family="Arial" font-size="14" text-anchor="middle">...</text>
    
    <rect x="70" y="205" width="120" height="25" rx="3" fill="#c5cae9" stroke="#3f51b5" stroke-width="1" />
    <text x="130" y="222" font-family="Arial" font-size="12" text-anchor="middle">hₙ</text>
    
    <!-- Context Vector -->
    <rect x="300" y="75" width="120" height="60" rx="5" fill="#fce4ec" stroke="#e91e63" stroke-width="2" />
    <text x="360" y="105" font-family="Arial" font-size="14" text-anchor="middle">Context Vector</text>
    <text x="360" y="125" font-family="Arial" font-size="10" text-anchor="middle">vₐ ∈ ℝᵈ</text>
    
    <!-- Attention Scores -->
    <rect x="300" y="175" width="120" height="60" rx="5" fill="#fff3e0" stroke="#ff9800" stroke-width="2" />
    <text x="360" y="200" font-family="Arial" font-size="14" text-anchor="middle">Attention Scores</text>
    <text x="360" y="220" font-family="Arial" font-size="10" text-anchor="middle">u'ᵢ = hᵢᵀvₐ</text>
    
    <!-- Softmax -->
    <rect x="480" y="75" width="120" height="60" rx="5" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2" />
    <text x="540" y="100" font-family="Arial" font-size="14" text-anchor="middle">Softmax</text>
    <text x="540" y="120" font-family="Arial" font-size="10" text-anchor="middle">αᵢ = exp(u'ᵢ)/∑exp(u'ⱼ)</text>
    
    <!-- Weighted Sum -->
    <rect x="480" y="175" width="120" height="60" rx="5" fill="#f1f8e9" stroke="#8bc34a" stroke-width="2" />
    <text x="540" y="200" font-family="Arial" font-size="14" text-anchor="middle">Weighted Sum</text>
    <text x="540" y="220" font-family="Arial" font-size="10" text-anchor="middle">c = ∑αᵢhᵢ</text>
    
    <!-- Output Context Vector -->
    <rect x="650" y="125" width="100" height="60" rx="5" fill="#e0f2f1" stroke="#009688" stroke-width="2" />
    <text x="700" y="150" font-family="Arial" font-size="14" text-anchor="middle">Context</text>
    <text x="700" y="170" font-family="Arial" font-size="10" text-anchor="middle">c ∈ ℝᵈ</text>
    
    <!-- Arrows -->
    <line x1="210" y1="105" x2="300" y2="105" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
    <line x1="210" y1="205" x2="300" y2="205" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
    <line x1="420" y1="205" x2="480" y2="105" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
    <line x1="420" y1="105" x2="480" y2="205" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
    <line x1="600" y1="105" x2="650" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
    <line x1="600" y1="205" x2="650" y2="170" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  </g>
</svg>